<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JomBantu</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="JomBantu Logo">
                <span>JomBantu</span>
            </a>
            <h1>Welcome Back</h1>
            <p>Login to access your dashboard</p>
        </div>
        
        <form id="loginForm" name="login" action="customerdb.php" method="post" class="auth-form">
            <div class="form-group">
                <label for="email">Campus Email</label>
                <input type="email" name="email" required placeholder="your.email@campus.edu">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="auth-button">Login</button>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </form>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
